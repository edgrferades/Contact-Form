<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section id="form">
        <div class="container">

            <div class="row">
                <form action="https://formspree.io/f/meqwpzda" method="POST" id="theForm">
                    <div class="col mb-3"><!-- First Name -->
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="First name" name="firstName">
                    </div>

                    <div class="col mb-3"><!-- Last Name -->
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control " placeholder="Last name" name="lastName">
                    </div>

                    <div class="col-md-12 mb-3"><!-- Email address -->
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>

                    <div class="col-md-12 mb-3"><!-- Message -->
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="6"></textarea>
                    </div>

                    <button id="button" type="submit" class="btn btn-outline-secondary">See you soon!</button>

                    <div id="status">
                        <!-- <p>Success!</p> -->
                    </div>
                </form>

            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
